<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href=".../icons8-clock-ios_filled-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href=".../icons8-clock-ios_filled-32.png"
    />
    <link
      type="image/png"
      sizes="192x192"
      rel="icon"
      href=".../icons8-clock-ios_filled-192.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href=".../icons8-clock-ios_filled-180.png"
    />
    <link rel="icon" type="image/x-icon" href=".../favicon.ico" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks App</title>
  </head>
  <body>
    <main>
      <div id="clock-app">
        <section>
          <h1>World Clocks</h1>
          <article class="searchbar">
            <select name="" id="">
              <option value="">Search for a city...</option>
              <option value="">Sydney</option>
              <option value="">Tokyo</option>
              <option value="">Dubai</option>
              <option value="">London</option>
            </select>
          </article>
        </section>
        <section id="city-clocks">
          <article class="city" id="sydney">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="dubai">
            <div>
              <h2>Dubai</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="london">
            <div>
              <h2>London</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="newyork">
            <div>
              <h2>New York</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
        </section>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/jade0x">Jade Garafola</a>, is open-sourced on
      <a href="https://github.com/jade0x/worldclock">GitHub</a> and is host on
      <a href="https://lustrous-haupia-61f677.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
