  <head>

      sizes="16x16"

      type="image/png"

  <body>
    <main>
      <div id="clock-app">
        <section>
          <h1>World Clocks</h1>
          <article class="searchbar">
            <select name="" id="">
              <option value="">Search for a city...</option>
              <option value="">Sydney</option>
              <option value="">London</option>
            </select>
          </article>
        </section>
        <section id="city-clocks">
          <article class="city">
            <div>
              <h2>Sydney</h2>
              <div class="date">5 December 2024</div>
            </div>
            <div class="time">2:11<small>PM</small></div>
          </article>
          <article class="city">
            <div>
              <h2>Sydney</h2>
              <div class="date">5 December 2024</div>
            </div>
            <div class="time">2:11<small>PM</small></div>

        </section>
      </div>
    </main>
