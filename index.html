<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clocks - Jade G</title>
  </head>
  <body>
    <div>
      <section>
        <h1>World Clocks</h1>
        <select name="" id="">
          <option value="">Search for a city...</option>
          <option value="">Sydney</option>
          <option value="">London</option>
        </select>
      </section>
      <section id="city-clocks">
        <article class="city">
          <h2>Sydney</h2>
          <div>5 December 2024</div>
          <div>2:11 PM</div>
        </article>
        <article class="city">
          <h2>London</h2>
          <div>5 December 2024</div>
          <div>2:11 PM</div>
        </article>
      </section>
    </div>
    <footer>
      This project was coded by Jade Garafola and is
      <a href="https://github.com/jade0x/worldclock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
